<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Card Hover</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card green">
			<div class="imgBx">
				<img src="green.png">
			</div>
			<div class="content">
				<h2>Nike Shoes</h2>
				<div class="size">
					<h3>size : </h3>
					<span class="sz active">7</span>
					<span class="sz">8</span>
					<span class="sz">9</span>
					<span class="sz">10</span>
				</div>
				<div class="color">
					<h3>color : </h3>
					<span class="bg" data-color="green"></span>
					<span class="bg" data-color="blue"></span>
					<span class="bg" data-color="red"></span>
				</div>
				<a href="#">Buy Now</a>
			</div>
		</div>
	</div>

	<script>
		let colors = document.querySelectorAll('.bg');
		let sizes = document.querySelectorAll('.sz');
		let card = document.querySelector('.card');
		let img = document.querySelector('img');
		colors.forEach(e => {
			e.addEventListener('click', () => {
				// let bg = e.getAttribute("data-color");
				let bg = e.dataset.color;
				card.className = "";
				card.classList.add('card');
				card.classList.add(bg);
				img.setAttribute("src", bg+".png");
			})
		});

		sizes.forEach(e => {
			e.addEventListener('click', () => {
				for(const i of sizes){
					i.classList.remove('active');
				}
				e.classList.add('active');
			})
		})
	</script>
</body>
</html>
